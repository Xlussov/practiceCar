<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
   <div class="tableList"></div>
      <!-- <input type="text" class="add">  -->
      <div class="wraper">
         <div class="block0">
            <div class="burger0"><p>Search car</p></div> 
            <div class="searchCar"> 
               <input type="text" class="nameCar0" placeholder="Name">
               <input type="text" class="modelCar0" placeholder="Model">
               <button class="searchTheCar">Search</button>
            </div>
         </div>
         <div class="block1">
            <div class="burger1"><p>Add car</p></div> 
            <div class="addCar"> 
               <input type="text" class="nameCar" placeholder="Name">
               <input type="text" class="modelCar" placeholder="Model">
               <input type="text" class="prodCar" placeholder="Prodaction">
               <input type="text" class="priceCar" placeholder="Price">
               <input type="text" class="runCar" placeholder="Run">
               <input type="text" class="statusCar" placeholder="Status">
               <button class="addNewCar">Add new</button>
            </div>
         </div>
         <div class="block2">
            <div class="burger2"><p>Remove car</p></div> 
            <div class="delCar"> 
               <input type="text" class="nameCar2" placeholder="Name">
               <input type="text" class="modelCar2" placeholder="Model">
               <button class="delTheCar">Remove</button>
            </div>
         </div>
         <div class="block3">
            <div class="burger3"><p>Chenge status</p></div> 
            <div class="cngStatus"> 
               <input type="text" class="nameCar3" placeholder="Name">
               <input type="text" class="modelCar3" placeholder="Model">
               <input type="text" class="statusCar3" placeholder="Status">
               <button class="cngTheStatus">Chenge</button>
            </div>
         </div>
         <div class="block4">
            <div class="burger4"><p>Chenge run</p></div> 
            <div class="cngRun"> 
               <input type="text" class="nameCar4" placeholder="Name">
               <input type="text" class="modelCar4" placeholder="Model">
               <input type="text" class="runCar4" placeholder="Run">
               <button class="cngTheRun">Chenge</button>
            </div>
         </div>
         <div class="filter">
            <h3>Filter for:</h3>
            <select name="select" id="select">
               <option value="to-expens">from cheap to expensive</option>
               <option value="to-old">from new to old</option>
               <option value="to-run">from less mileage to more</option>
               <option value="is-true">at the garage</option>
               <option value="is-false">not at the garage</option>
               <option value="all">All</option>
            </select>
         </div>
      </div>
         
   <script src="./js/main.js"></script>
</body>
</html>
